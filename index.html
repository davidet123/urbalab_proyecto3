<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TONGO</title>
    
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/inicio.css" />
    <link rel="stylesheet" href="css/carga.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/aplicacion.css" />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <!-- Página inicio -->
    <div id="web-inicio">
      <div class="web-inicio-content">
        <div>
          <h1><span class="blink"> Bienvenidos</span> a mi web</h1>
        </div>
        <div><img src="img/tweetysylvester84.gif" alt="" /></div>
      </div>
      <div class="web-inicio-badges">
        <img src="img/netscape badge.png" alt="Netscape" />
        <img src="img/internet explorer 3 bagde.png" alt="Internet Explorer" />
      </div>
      <div class="web-inicio-action">
        <button id="boton1">Click</button>
      </div>
    </div>
    <!-- Página login -->
    <div id="login-page">
      <form class="login-form">
        <h3>Login</h3>
        <div class="inputs">
          <input type="text" placeholder="Enter your name" id="mail" />
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="actions">
          <button type="submit" id="enviarForm">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="caja-carga">
        <div class="encima">
          <div class="barra-carga" style="width: 0%"></div>
        </div>
      </div>
      <div class="porcentaje-carga">Loading...</div>
    </div>


    <!-- Aplicación -->
    <div id="aplicacion" class="hide">
      <div class="titulo">APLICACIÓN</div>
      <!-- <div class="titulo">T.O.N.G.O.</div> -->
      <!-- Caja información cuando mouseover -->
      <div id="info">
        <p>Pepet</p>
        <p>Pepet</p>
        <p>1200$</p>
      </div>
      <!-- Items -->
      <div class="aplicacion-principal">
        <div class="seleccion">
          <div class="fila fila1">
            <div class="item-compra item-top"></div>
            <div class="item-compra item-top"></div>
            <div class="item-compra item-top"></div>
            <div class="item-compra item-top"></div>
            <div class="item-compra item-top"></div>
          </div>
          <div class="fila fila2">
            <div class="item-compra item-left"></div>
            <div class="mesa"></div>
            <div class="item-compra item-right"></div>
          </div>
          <div class="fila fila3">
            <div class="item-compra item-bottom"></div>
            <div class="item-compra item-bottom"></div>
            <div class="item-compra item-bottom"></div>
            <div class="item-compra item-bottom"></div>
            <div class="item-compra item-bottom"></div>
          </div>
        </div>
        <div id="carrito">
          <div class="bolsillo">
            <!-- <img id="bolsillo-img" ondrop="soltarItem(event)" ondragover="permitirDrop(event)" src="img/bolsillo-cerrado.png" alt="Bolsillo cerrado"> -->
            <img id="bolsillo-img" src="img/bolsillo-cerrado.png" alt="Bolsillo cerrado">
          </div>
          <div id="precio-total">
            <p>0 $</p>
          </div>
        <!-- <button id="reset" onclick="vaciarCarrito()">RESET</button> -->
        <button id="resetCarrito">RESET</button>
        <button id="checkoutCarrito">Checkout</button>
        </div>
      </div>
    </div>
    <div id="checkout">
      <div class="titulo">
        CHECKOUT
      </div>
      <div id="checkout-cuerpo">
        <div class="checkout-item">
          <div class="checkout-nombre"></div>
          <div class="checkout-precio"></div>
        </div>
      </div>
    </div>

    <script src="js/cargando.js"></script>
    <script src="js/items.js"></script>
    <script src="js/aplicacion.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
